      private: "<gray>座標已成功創建。"
      public: "<gray>公開座標已成功創建。"
      permission: "<gray>權限座標已成功創建。"
    # name: Name of the waypoint
    getUuid: "<gray>點擊此消息可獲取座標 <yellow><name> <gray>的 UUID。"
    newIconInvalid: "<red>嘗試用作座標圖標的物品未在允許列表內。"

  folder:
    limitReached:
