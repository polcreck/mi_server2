        <red>你沒有足夠的經驗值用於傳送。
        <red>你當前的經驗值: <yellow><current_points>
        <red>需要經驗值: <yellow><required_points>
      # current_balance: Vault balance of the player
      # required_balance: Vault balance required for teleportation
      balance: |
        <red>你沒有足夠的金錢用於傳送。
        <red>需要金錢: <green><required_balance>
