          <gray>當你進入座標的視距
          <gray>閃爍方塊會在座標上方
          <gray>顯示確切位置
      bossBar:
        name: "Boss狀態血條"
        description: |
          <gray>在Boss狀態血條中顯示一個指南針,
          <gray>並標記你選擇的座標
      compass:
        name: "指南針"
        description: |
          <gray>你物品欄中的任何指南針
          <gray>現在都指向該座標
      hologram:
        name: "全息圖"
        description: |
          <gray>一個全息圖懸浮在你附近
          <gray>指向座標的
          <gray>方向, 顯示名稱、圖標和距離
      particle:
        name: "粒子指南針"
        description: |
          <gray>你腳下的粒子
          <gray>顯示座標所在的方向
      trail:
        name: "粒子軌跡"
        description: |
          <gray>顯示通往座標的可能道路
          <gray>用粒子軌跡
          <gray>計算並顯示

  # amount: Amount of waypoints in this global folder visible for the player
