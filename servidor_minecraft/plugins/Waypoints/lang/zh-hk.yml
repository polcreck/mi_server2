    notification: "<gray>玩家 <yellow><name><gray> 正在追蹤你。"
    request:
      sent: "<gray>已向 <yellow><to><gray> 發送追蹤請求。 請求將在 <yellow><valid_for><gray> 內過期。"
      request: |
        <yellow><from><gray> 想追蹤你的位置。 請求將在 <yellow><valid_for><gray> 內過期。
        <gray>[<green><accept>接受請求</accept><gray>]
#      geyser:
