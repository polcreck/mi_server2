#        message: |
#          <from> wants to track your location.
#          This request will expire in <valid_for>.
#        accept: "Accept request"
#        decline: "Decline request"

  sharing:
    alreadyShared: "<red>你已與 <yellow><name></yellow> 共享此座標。"
    success: "<gray>座標已與 <yellow><name></yellow> 共享。"

