    other: "<gray> - <yellow>/<label> other <名稱> <gray><bold>|<reset><gray> 查看其他玩家的座標"
    statistics: "<gray> - <yellow>/<label> statistics <gray><bold>|<reset><gray> 查看數據庫統計信息"
    reload: "<gray> - <yellow>/<label> reload <gray><bold>|<reset><gray> 重載配置文件"

